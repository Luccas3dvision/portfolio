<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/prod.css">
    <title>Modelo </title>
</head>
<body class="bg-indigo-100">
    <!-- flex box-->
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
                <h1 class="text-white text-center text-2xl sm:txt-5xl mb-2">
                    Seja bem-vindo(a)
                </h1>
                <p class="text-center text-blue  text-blue-200 sm:text-lg">
                    Faça seu Loguin  para começar        
                </p>
            </div>
        </div>
        <div class="lg:min-h-screen lg:flex lg:items-center p-24 xl:p-48">
            <div class="flex-grow bg-whit shadow-xl rounded-md border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="/src/img/jon_due.jpg" alt="rosto" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <h1 class="text-xl"> Jon Due</h1>
                        <p class="text-sm txt-gray-600">Responsável</p>
                        <div class="mt-5">
                            <button type="button" class="text-red-500 hover:text-white hover:bg-red-500 border border-red-500 font-semibold rounded-md text-xs px-4 py-1 outline-none">
                                    Ligar
                            </button>
                            <button type="button" class="text-green-500 hover:text-white hover:bg-green-500 border border-green-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">
                                Mensagem
                        </button>
                        </div>
                    </div>
                </div>
                <form action="" class="flex w-full mt-8">
                    <input type="text" class="flex-1 w-full text-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 outline-none focus:bg:bg-white p-2 py-2 pg-4">
                    <button type="button" placeholder="Digite sua mensagem aqui" class=" ml-5 text-green-500 hover:text-white hover:bg-green-500 border border-green-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-nonetext-green-500 hover:text-white hover:bg-green-500 border border-green-500 font-semibold rounded-md text-xs px-4 py-1 focus:outline-none">Notificar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
